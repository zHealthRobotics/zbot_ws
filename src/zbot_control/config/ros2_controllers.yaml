    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster


left_arm_trajectory_controller:
  ros__parameters:
    joints:
      - LSP_joint
      - LSY_joint
      - LSR_joint
      - LEP_joint
      - LWR_joint
      - LWP_joint
      - LWY_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity


right_arm_trajectory_controller:
  ros__parameters:
    joints:
      - RSP_joint
      - RSY_joint
      - RSR_joint
      - REP_joint
      - RWR_joint
      - RWP_joint
      - RWY_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
      
left_gripper_controller:
  ros__parameters:
    joints:
      - LGRF_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity


right_gripper_controller:
  ros__parameters:
    joints:
      - RGRF_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity      


