controller_manager:
  ros__parameters:
    update_rate: 100

    left_arm_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    right_arm_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController
      
    left_gripper_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    right_gripper_controller:
      type: joint_trajectory_controller/JointTrajectoryController      

#    left_arm_effort_controller:
